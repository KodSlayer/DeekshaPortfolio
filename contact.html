    <!-- Contact Hero -->
    <section class="pt-32 pb-16">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-5xl font-bold mb-8 text-center">Get in Touch</h1>
            <p class="text-xl text-gray-600 text-center mb-12">Let's connect and discuss how we can work together.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="pb-24">
        <div class="max-w-6xl mx-auto px-4">
            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Info -->
                <div class="bg-white p-8 rounded-lg shadow-sm">
                    <h3 class="text-2xl font-semibold mb-6">Contact Information</h3>
                    <div class="space-y-6">
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-2xl">ðŸ“§</span>
                            </div>
                            <div>
                                <h4 class="text-lg font-medium mb-1">Email</h4>
                                <p class="text-gray-600">deekshadee618@gmail.com</p>
                            </div>
                        </div>
                        <div class="flex items-start gap-4">
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                                <span class="text-2xl">ðŸ“±</span>
                            </div>
                            <div>
                                <h4 class="text-lg font-medium mb-1">Phone</h4>
                                <p class="text-gray-600">+91 7204742616</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-lg shadow-sm">
                    <h3 class="text-2xl font-semibold mb-6">Send a Message</h3>
                    <form class="space-y-6" id="contactForm">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                            <input type="text" id="name" name="name" required
                                class="w-full p-4 rounded-lg border border-gray-200 focus:outline-none focus:border-blue-600 transition-colors">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full p-4 rounded-lg border border-gray-200 focus:outline-none focus:border-blue-600 transition-colors">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                            <textarea id="message" name="message" rows="4" required
                                class="w-full p-4 rounded-lg border border-gray-200 focus:outline-none focus:border-blue-600 transition-colors"></textarea>
                        </div>
                        <button type="submit" 
                            class="w-full bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition-colors">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

            alert('Message sent successfully!');

        });

        // Animations
        gsap.from(".grid > div", {
            y: 50,
            opacity: 0,
            duration: 0.8,
            stagger: 0.2,
            ease: "power4.out"
        });
    </script>
